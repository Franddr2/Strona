<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Scroll Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }

    .text {
      font-size: 3rem;
      color: #222;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .text.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .testowy{
      background-color: #ff5757;
      width: 100%;
      height: 100vh;
      /* opacity: 50%; */
      align-self: center;
      justify-self: center;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: change 10s infinite ease-in-out;
      /* background-image: ; */
      background-size:contain;
      /* background: fixed; */
      /* background-position: 100%; */
      /* background-attachment: fixed; */
      /* background-position: 100% 100% ; */



      
    }
    @keyframes change{
    100%{
        background-image: url(animowane/gory.jpg);   
    }

    100%{
        background-image: url(animowane/kajak.jpg);   
    }
    100%{
        background-image: url(animowane/podroz.jpg);   
    }
    100%{
        background-image: url(animowane/rower.jpg);   
    }
    100%{
        background-image: url(animowane/warior.jpg);   
    }
    100%{
        background-image: url(animowane/wspinaczka.jpg);   
    }
}
  </style>
</head>
<body>

  <section class="section">
    <div class="text visible">siema</div>
  </section>

  <section class="section">
    <div class="text" id="helloText">Hello world</div>
  </section>
  <div class="testowy">a</div>
  <script>
    // Obserwujemy element helloText
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          // Przestajemy obserwować po aktywacji, żeby nie powtarzać
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    const helloText = document.getElementById('helloText');
    observer.observe(helloText);
  </script>

</body>
</html>
